<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <fieldset>
            <legend>Personal Details</legend>
            <div>
                <label for="firstname">Firstname:</label>
                     <input type="text" id="firstname" name="firstname" >
                
            </div><br>
            <div>
                <label for="middlename">Middlename:</label>
                <input type="text" id="middlename" name="middlename">
            </div>
            <br>
            <div>
                <label for="lastname">Lastname: </label>
                    <input type="text" id="lastname" name="lastname">
            </div>
            <br>
            <div>
                <label for="Course">Course:</label>
                <select id="course" name="course">
                    <option value="Course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BAA</option>
                    <option value="btech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="mtech">M.Tech</option>
                </select>
            </div>
            <br>
            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <br>
            <div>
                <label for="dob">DOB</label>
                <input type="date" id="dob" name="dob">
            </div>
            <br>
            <div>
                <label for="Mobile">Phone:</label>
                <select id="country-code" name="country-code" >
                    <option value="+91" selected>+91</option>
                </select>
                <input type="text" id="mobile" name="mobile">
            </div>
            <br>
            <div>
                <label for="fieldset">Address</label>
            </div>
            <div>
                <textarea id="address" name="address" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <br>
            <div>
                <label for="repwd">Re-type password:</label>
                <input type="password" id="repwd" name="re-password">
            </div>
            <br>
            <div>
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">Agree to the terms and conditions</label>
            </div>
            <br>
            <div>
                <label for="file">Choose File</label>
                <input type="file" name="file" id="file">
            </div>
            <br>
            <div>
                <label for="color">Choose Color</label>
                <input type="color" name="color" id="color">
            </div><br>
            <div>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
